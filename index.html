<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Indisponível</title>
    <style>
        body {
            background-color: #FF6347; /* Tomate */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #C71585; /* Rosa escuro */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 0;
        }

        a {
            color: #FFD700; /* Ouro */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site Indisponível</h1>
        <p>Estamos enfrentando problemas técnicos e o site está temporariamente fora do ar.</p>
        <p>Por favor, tente acessar novamente mais tarde.</p>
        <p><a href="mailto:support@example.com">Entre em contato com o suporte</a></p>
    </div>
</body>
</html>
